<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #todoInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background: #667eea;
            color: white;
        }

        .btn-add:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-delete-all {
            background: #ff4757;
            color: white;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn-delete-all:hover {
            background: #ee2f40;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        .btn-delete-all:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .todo-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .todo-text {
            flex: 1;
            word-break: break-word;
            color: #333;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
        }

        .btn-edit {
            background: #ffa502;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-edit:hover {
            background: #ff8c00;
        }

        .btn-delete {
            background: #ff4757;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-delete:hover {
            background: #ee2f40;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        /* Scrollbar styling */
        .todo-list::-webkit-scrollbar {
            width: 8px;
        }

        .todo-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .todo-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .input-section {
                flex-direction: column;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .todo-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .todo-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù My Todo List</h1>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="What needs to be done?" />
            <button class="btn btn-add" onclick="addTodo()">Add</button>
        </div>

        <button class="btn btn-delete-all" onclick="deleteAll()" id="deleteAllBtn" disabled>
            Delete All
        </button>

        <ul class="todo-list" id="todoList"></ul>
    </div>

    <script>
        let todos = [];
        let editingId = null;

        function loadTodos() {
            const stored = JSON.parse(localStorage.getItem('todos') || '[]');
            todos = stored;
            renderTodos();
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function renderTodos() {
            const list = document.getElementById('todoList');
            const deleteAllBtn = document.getElementById('deleteAllBtn');
            
            if (todos.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 2C8.44772 2 8 2.44772 8 3V4H6C4.89543 4 4 4.89543 4 6V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V6C20 4.89543 19.1046 4 18 4H16V3C16 2.44772 15.5523 2 15 2H9ZM10 4H14V5H10V4ZM6 6H18V20H6V6ZM8 9C8 8.44772 8.44772 8 9 8H15C15.5523 8 16 8.44772 16 9C16 9.55228 15.5523 10 15 10H9C8.44772 10 8 9.55228 8 9ZM8 13C8 12.4477 8.44772 12 9 12H15C15.5523 12 16 12.4477 16 13C16 13.5523 15.5523 14 15 14H9C8.44772 14 8 13.5523 8 13Z"/>
                        </svg>
                        <p>No todos yet. Add one to get started!</p>
                    </div>
                `;
                deleteAllBtn.disabled = true;
            } else {
                list.innerHTML = '';
                todos.forEach(todo => {
                    const li = document.createElement('li');
                    li.className = 'todo-item';
                    
                    const span = document.createElement('span');
                    span.className = 'todo-text';
                    span.textContent = todo.text;
                    
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'todo-actions';
                    
                    const editBtn = document.createElement('button');
                    editBtn.className = 'btn btn-edit';
                    editBtn.textContent = 'Edit';
                    editBtn.onclick = () => editTodo(todo.id);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn btn-delete';
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.onclick = () => deleteTodo(todo.id);
                    
                    actionsDiv.appendChild(editBtn);
                    actionsDiv.appendChild(deleteBtn);
                    li.appendChild(span);
                    li.appendChild(actionsDiv);
                    list.appendChild(li);
                });
                deleteAllBtn.disabled = false;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (!text) {
                alert('Please enter a todo item!');
                return;
            }

            if (editingId !== null) {
                const todo = todos.find(t => t.id === editingId);
                if (todo) {
                    todo.text = text;
                }
                editingId = null;
                document.querySelector('.btn-add').textContent = 'Add';
            } else {
                const newTodo = {
                    id: Date.now(),
                    text: text
                };
                todos.push(newTodo);
            }

            input.value = '';
            saveTodos();
            renderTodos();
        }

        function editTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                document.getElementById('todoInput').value = todo.text;
                document.getElementById('todoInput').focus();
                editingId = id;
                document.querySelector('.btn-add').textContent = 'Update';
            }
        }

        function deleteTodo(id) {
            if (confirm('Are you sure you want to delete this todo?')) {
                todos = todos.filter(t => t.id !== id);
                if (editingId === id) {
                    editingId = null;
                    document.getElementById('todoInput').value = '';
                    document.querySelector('.btn-add').textContent = 'Add';
                }
                saveTodos();
                renderTodos();
            }
        }

        function deleteAll() {
            if (confirm('Are you sure you want to delete all todos?')) {
                todos = [];
                editingId = null;
                document.getElementById('todoInput').value = '';
                document.querySelector('.btn-add').textContent = 'Add';
                saveTodos();
                renderTodos();
            }
        }

        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        loadTodos();
    </script>
</body>
</html>
